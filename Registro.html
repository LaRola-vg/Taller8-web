<!DOCTYPE html>
<html>
<head>
	<title>Registro User Materialize</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
        .disabled {
            display: none;
        }
    </style>
</head>
<body>
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Usuario</h4>
					<div class="input-field col s6">
						<input type="text" id="nombre">
						<label for="nombre">Nombres</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="apellido">
						<label for="apellido">Apellidos</label>
					</div>
					<div class="input-field col s6">
						<select id="tipoDocumento">
							<option value="" disabled selected>-Escoge una opción-</option>
							<option value="TI">Tarjeta de identidad</option>
							<option value="CC">Cedula de ciudadania</option>
							<option value="passport">Pasaporte</option>
						</select> 
						<label for="tipoDocumento">Tipo de documento</label>
					</div>
					<div class="input-field col s6">
						<input type="number" id="Documento">
						<label for="Documento">Numero de documento</label>
					</div>
					<div class="input-field col s6">
                        <select id="nacimiento">
                            <option value="" disabled selected>-Escoge una opción-</option>
                            <option value="Bogota">Bogota</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                        </select>
                         <label for="nacimiento">Lugar de nacimiento</label>
                    </div>
                    <div class="input-field col s6">
						<input type="date" id="fechanac" maxlength="10">
						<label for="fechanac">Fecha de Nacimiento</label>
					</div>
					<div class="input-field col s4">
						<input type="email" id="email" maxlength="120">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="usuario">
						<label for="usuario">Usuario</label>
					</div>
					<div class="input-field col s4">
						<input type="number" maxlength="9" id="telefono">
						<label for="telefono">Telefono</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswd">
						<label for="password">Contraseña</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswdValidate">
						<label for="password">Escriba su contraseña nuevamente</label>
					</div>
					<div class="input-field col s4 m4">
                        <select id="residencia">
                            <option value="" disabled selected>-Escoge una opción-</option>
                           	<option value="Bogota">Bogota</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                        </select>
                         <label for="residencia">Lugar de Residencia</label>
                    </div>
					<div class="input-field col s6">
						<button class="btn-large" type="submit" onclick="return enviarFormulario()">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="validacion.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
</body>	
</html>
